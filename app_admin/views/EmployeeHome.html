<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link href="/sidebars.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <style>
            body{
                font-family: 'Raleway';
            }
            label{
                font-weight: bold;
            }
            .tab-content{
                background-color:#eeeeee;
                width: 100%;
                height: auto;
                padding: 30px;
                overflow: auto;

            }
            .tab-sub-content{
                background-color: white;
                padding: 20px;
                border-radius: 20px;
            }

        </style>
        <script>
            $(document).ready(function() {
              $('.nav-pills li:first').addClass('active');
              $('.tab-content:not(:first)').hide();
          
              $('.nav-pills li a').click(function(event) {
                event.preventDefault();
                var content = $(this).attr('href');
                $('.nav-pills li').removeClass('active');
                $(this).parent().addClass('active');
                $('.tab-content').hide();
                $(content).show();
              });
            });
          </script>
    </head>
  <body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
          <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <img src="/images/logo.png" alt="logo" width="80%" height="80%">
        </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="#dashboard" class="nav-link text-white">Dashboard</a></li>
            <li><a href="#inventory" class="nav-link">Inventory</a></li>
            <li><a href="#orders" class="nav-link text-white">Orders</a></li>
            <li><a href="#shipments" class="nav-link text-white">Shipments</a></li>
            <li><a href="#warehouse" class="nav-link text-white">Warehouse Structure</a></li>
            <li><a href="#report" class="nav-link text-white">Reports and Analytics</a></li>
          </ul>
          <hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://e7.pngegg.com/pngimages/178/595/png-clipart-user-profile-computer-icons-login-user-avatars-monochrome-black.png " alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>User</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

        <div id="dashboard" class="tab-content">

        </div>
        <div id="inventory" class="tab-content">
            <h2 style="font-weight:bold;">Create New Inventory Product Record</h2>
            <div class="container tab-sub-content">
                <div class="row">
                    <div class="col">
                        <div class="mb-1">
                            <label for="productName" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="sku" class="form-label">SKU:</label>
                            <input type="text" class="form-control" id="sku">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="productName" class="form-label">Quantity:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-1">
                            <label for="productName" class="form-label">Storage Location:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="productName" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="productName" class="form-label">Reorder Point:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-1">
                        <label for="exampleFormControlTextarea1" class="form-label">Product Description:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>
        <div id="orders" class="tab-content">
            <h2>Brazil</h2>
        </div>
        <div id="shipments" class="tab-content">
            <h2>Norway</h2>
        </div>
        <div id="warehouse" class="tab-content">
            <h2>Korea</h2>
        </div>
        <div id="report" class="tab-content">
            <h2>Japan</h2>
        </div>
    </main> 
    <script src="/sidebars.js"></script></body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
